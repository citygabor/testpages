---
layout: default
---

<!DOCTYPE html>
<html>
<head>
    <title>Markdown Files</title>
</head>
<body>
    <h1>Markdown Files</h1>

    <!-- Create a table element to display JSON data -->
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Path</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody>
            {% for data in site.data.mdFiles %}
                <tr>
                    <td><a href="{{ '/' | append: data.Path | append: '/' | append: data.FileName }}">{{ data.Title }}</a></td>
                    <td>{{ data.Path }}</td>
                    <td>{{ data.Tags }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
